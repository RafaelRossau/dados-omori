<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css">

<body>
    <div id="pai">
     <fieldset id="divisao_procurador_personagem">
     <h1>Procurador de personagem</h1>
     <div id="botao_input_personagem">
        <label>Procurador de personagem:</label>
        <input id="procurador">
        <button onclick="carregaPersonagem()">Procurar</button>
     </div>
     <fieldset id="respostas_personagem">
        <h1>Dados</h1>
        <p id="nome_personagens"></p>
        <p id="vida"></p>
        <p id="suco"></p>
        <p id="ataque"></p>
        <p id="defesa"></p>
        <p id="velocidade"></p>
        <p id="sorte"></p>
        <p id="aniversario"></p>
        <p id="nome_habilidades"></p>
        <p id="nome_comidas"></p>
        <p id="nome_armamento"></p>
        
        <!-- <p id="nomeTESTE"></p>
        <p id="aniversarioTESTE"></p>
        <p id="ataqueTESTE"></p>
        <p id="defesaTESTE"></p> -->

     </fieldset>
     </fieldset>
     <fieldset id="procuradorHabilidades">
      <h1>Procurador de habilidades</h1>
      <div id="botao_input_habilidades">
        <label>Procurador de habilidades:</label>
        <input id="procuradorhabilidades">
        <button onclick="carregaHabilidade()">Procurar</button>
     </div>
     <fieldset id="respostas_habilidades">
      <h1>Dados</h1>
      <p id="nome_habilidade"></p>
      <p id="descricao"></p>
      <p id="fonte"></p>
     </fieldset>
     </fieldset>
     <fieldset id="divisao_adicionar_personagem">
        <h1>Adicionar Personagem</h1>
        <label class="nomeadicao">Nome:</label>
        <input type="text" class="nomeadicao" id="nomeadicao"/>
        <label class="vidaadicao">Vida:</label>
        <input type="text" class="vidaadicao" id="vidaadicao"/>
        <label class="sucoadicao">Suco:</label>
        <input type="text" class="sucoadicao" id="sucoadicao"/>
        <label class="ataqueadicao">Ataque:</label>
        <input type="text" class="ataqueadicao" id="ataqueadicao"/>
        <label class="defesaadicao">Defesa:</label>
        <input type="text" class="defesaadicao" id="defesaadicao"/>
        <label class="velocidadeadicao">Velocidade:</label>
        <input type="text" class="velocidadeadicao" id="velocidadeadicao"/>
        <label class="sorteadicao">Sorte:</label>
        <input type="text" class="sorteadicao" id="sorteadicao"/>
        <label class="aniversarioadicao">Aniversário:</label>
        <input  type="date" class="aniversarioadicao" id="aniversarioadicao"/>
        <label class="habilidadesadicao">Habilidades:</label>
        <input type="text" class="habilidadesadicao" id="habilidadesadicao"/>
        <label class="comidasadicao">Comidas:</label>
        <input type="text" class="comidasadicao" id="comidasadicao"/>
        <label class="armamentoadicao">Armamento:</label>
        <input type="text" class="armamentoadicao" id="armamentoadicao"/>
         
        <!-- <label class="nomeadicao">Nome:</label>
        <input type="text" class="nomeadicao" id="nomeadicaoTESTE"/>
        <label class="nomeadicao">Nascimento:</label>
        <input type="date" class="nomeadicao" id="nascimentoadicaoTESTE"/>
        <label class="nomeadicao">Ataque:</label>
        <input type="number" class="nomeadicao" id="ataqueadicaoTESTE"/>
        <label class="nomeadicao">Defesa:</label>
        <input type="number" class="nomeadicao" id="defesaadicaoTESTE"/> -->

        <button onclick="criarPersonagem()">Criar</button>
     </fieldset>
     <fieldset>
      <h1>Adicionar habilidades</h1>
      <label class="nome_habilidade_adicao">Nome:</label>
      <input type="text" class="nomeadicao" id="nome_habilidade_adicao"/>
      <label class="vidaadicao">Descrição:</label>
      <input type="text" class="descricaoadicao" id="descricaoadicao"/>
      <label class="fonteadicao">Fonte:</label>
      <input type="text" class="fonteadicao" id="fonteadicao"/>
      <button onclick="criarHabilidade()">Criar</button>
     </fieldset>
    </div>
    <fieldset id="deletar">
      <h1>Deletar</h1>
      <label class="deletar_personagem">Personagem:</label>
      <input type="text" class="nomeadicao" id="deletar_personagem"/>
      <label class="vidaadicao">Habilidade:</label>
      <input type="text" class="descricaoadicao" id="deletar_habilidade"/>
      <button onclick="Deletar()">Deletar</button>
    </fieldset>
</body>
<script src="script.js"></script>
</html>
